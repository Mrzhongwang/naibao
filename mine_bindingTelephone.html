<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>绑定手机号</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <link type="text/css" rel="stylesheet" href="css/public.css"/>
    <link type="text/css" rel="stylesheet" href="css/mine_changeTelephone.css"/>
</head>
<body>
    <article>
        <form>
            <input class="telephoneNumber" placeholder="请输入新的手机号码">
            <div class="toCode">
                <input type="text" class="code" placeholder="请输入验证码"/><span class="getCode" style="background:#d9d9d9;color: #808080;">获取验证码</span>
                <span class="codeTime"><b>60</b>S后重新获取</span>
            </div>
            <a class="submit" href="mine.html">完成绑定</a>
        </form>
    </article>
<script src="js/jquery.min.js"></script>
<script src="js/js2.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/mine_changeTelephone.js"></script>
<!--<script>
    $(document).ready(function(){$('.ui-btn-inner').hide();});
</script>-->
</body>
</html>
