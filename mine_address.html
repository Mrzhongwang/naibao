<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的地址</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <link type="text/css" rel="stylesheet" href="css/public.css"/>
    <link type="text/css" rel="stylesheet" href="css/mine_address.css"/>
    <link type="text/css" rel="stylesheet" href="css/LArea.css">
</head>
<body>
<!--<header>
    <hgroup class="header">
        <a class="arrowLeft" href="mine.html"></a>

<section class="area">
    <span>所在地区</span>
    <input id="demo1" type="text" readonly=""  value="广东省 深圳市 南山区">
    <input id="value1" type="hidden" value="20,234,504">
</section>
<section class="detail">
    <span>详细地址</span>
    <!--<textarea placeholder="请输入您详细的地址" rows="0" cols="20"></textarea>-->
    <div class="textArea" contenteditable="true"></div>
</section>

<script src='js/jquery.min.js'></script>
<script src="js/js2.js"></script>
<script src="js/LAreaData1.js"></script>
<script src="js/LAreaData2.js"></script>
<script src="js/LArea.js"></script>

<script>
    var area1 = new LArea();
    area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
    var area2 = new LArea();
    area2.init({
        'trigger': '#demo2',
        'valueTo': '#value2',
        'keys': {
            id: 'value',
            name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
    });
</script>
</body>
</html>
